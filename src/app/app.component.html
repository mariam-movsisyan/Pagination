<div class="wrapper">
  <app-search-bar (onSearch)="onsearch($event)"></app-search-bar>
  <ng-container *ngIf="showUsers.length; else notFound">
    <div class="cards-wrapper">
      <div class="cards-item" *ngFor="let user of showUsers">
        <app-card [users]="user"></app-card>
      </div>
    </div>
  </ng-container>

<ng-template #notFound>
  <div class="container" #notFound>
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="http://www.jquery2dotnet.com" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a><a href="http://www.jquery2dotnet.com" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
  </div>
</ng-template>

  <div class="pagination d-flex">
    <div *ngFor="let page of pages">
      <div class="page-item"  [class.activePage]="page === activePage" (click)="onClickActivePage(page)">{{page}}</div>
    </div>
    
  </div>
</div>
